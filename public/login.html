<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Trashcan - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Smart Trashcan Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" value="admin" required />
      <input type="password" id="password" placeholder="Password" value="password123" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const msgEl = document.getElementById('message');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (res.ok) {
          const data = await res.json();
          localStorage.setItem('trashcan_token', data.token);
          window.location.href = '/dashboard.html';
        } else {
          msgEl.textContent = 'Error: Invalid username or password.';
        }
      } catch (err) {
        msgEl.textContent = 'Error: Could not connect to server.';
      }
    });
  </script>
</body>
</html>
